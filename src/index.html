                <input type="text" name="product_price" placeholder="product price" />
                <button class="btn btn-primary" type="submit">submit</button>
            </form>
            <script>
                let formId = document.getElementById("myForm");
                formId.addEventListener('submit', (e) => {
                    e.preventDefault();
                    let formD = new FormData(formId)
                    let jsonData = {
                        'product_name': formD.get('product_name'),
                        'product_price': formD.get('product_price')
                    }


                    console.log(jsonData)

                    // TODO: make it fetch and send json data;

                    fetch('/submit-json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData),
                    }).then((x) => {
                        console.log(x);
                    })
                })
